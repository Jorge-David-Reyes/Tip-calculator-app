<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Tip calculator app</title>

</head>
<body>
    <div class="logo">
        <img src="./images/logo.svg" alt="Splitter logo" />
    </div>
  
  <div class="container">
      <div class="boxCalc"> 
          <div class="inputForm">
              <p>Bill</p>
              <div class="input-with-icon">
                <div id="iconDollar" class="input-icon"></div>
                <input type="text" placeholder="0">
              </div>
          </div>
          <div class="areaButtons">
              <p>Select Tip %</p>
              <div class="boxButtons">
                  <button>5%</button>
                  <button>10%</button>
                  <button>15%</button>
                  <button>25%</button>
                  <button>50%</button>
                  <input type="text" placeholder="Custom" />
              </div>
          </div>
          <div class="inputForm">
              <p>Number of People</p>
              <div class="input-with-icon">
                <div id="iconPerson" class="input-icon"></div>
                <input type="text" placeholder="0">
              </div>
          </div>
      </div>

      <div class="boxResult">
        <div>
            <div class="boxTitles">
                <div class="info">
                    <p id="tipAmount">Tip Amount</p>
                    <p class="personAmount">/ person</p>
                </div>
                <h1>$0.00</h1>
            </div>
            <div class="boxTitles">
                <div class="info">
                    <p id="total">Total</p>
                    <p class="personAmount">/ person</p>
                </div>
                <h1>$0.00</h1>
            </div>
        </div>
        
        <button>RESET</button>
        
      </div>
  </div>
</div>
</body>
</html>
